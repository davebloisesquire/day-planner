<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="08" class="dayplanner-slot row bg-light">
        <div class="time col-1 bg-info text-light">8:00 AM</div>
        <input class="info col" type="text" placeholder="appointments..." value="">
        <button class="save col-1 bg-warning">Save</button>
      </div>
      <div id="09" class="dayplanner-slot row bg-light">
        <div class="time col-1 bg-info text-light">9:00 AM</div>
        <input class="info col" type="text" placeholder="appointments..." value="">
        <button class="save col-1 bg-warning">Save</button>
      </div>
      <div id="10" class="dayplanner-slot row bg-light">
        <div class="time col-1 bg-info text-light">10:00 AM</div>
        <input class="info col" type="text" placeholder="appointments..." value="">
        <button class="save col-1 bg-warning">Save</button>
      </div>
      <div id="11" class="dayplanner-slot row bg-light">
        <div class="time col-1 bg-info text-light">11:00 AM</div>
        <input class="info col" type="text" placeholder="appointments..." value="">
        <button class="save col-1 bg-warning">Save</button>
      </div>
      <div id="12" class="dayplanner-slot row bg-light">
        <div class="time col-1 bg-info text-light">12:00 AM</div>
        <input class="info col" type="text" placeholder="appointments..." value="">
        <button class="save col-1 bg-warning">Save</button>
      </div>
      <div id="13" class="dayplanner-slot row bg-light">
        <div class="time col-1 bg-info text-light">1:00 Pm</div>
        <input class="info col" type="text" placeholder="appointments..." value="">
        <button class="save col-1 bg-warning">Save</button>
      </div>
      <div id="14" class="dayplanner-slot row bg-light">
        <div class="time col-1 bg-info text-light">2:00 PM</div>
        <input class="info col" type="text" placeholder="appointments..." value="">
        <button class="save col-1 bg-warning">Save</button>
      </div>
      <div id="15" class="dayplanner-slot row bg-light">
        <div class="time col-1 bg-info text-light">3:00 PM</div>
        <input class="info col" type="text" placeholder="appointments..." value="">

      </div>
      <div id="16" class="dayplanner-slot row bg-light">
        <div class="time col-1 bg-info text-light">4:00 PM</div>
        <input class="info col" type="text" placeholder="appointments..." value="">
        <button class="save col-1 bg-warning">Save</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
